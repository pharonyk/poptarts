<center><canvas width="300" height="350" id="redTruck" style="border: 1px solid black;">
		<p>This browser does not support HTML 5 Canvas rendering. Please try another browser.</p>
</canvas></center>







<script>
	var canvas = document.getElementById("redTruck");
	var context = canvas.getContext("2d");	
	
	context.beginPath(); //car body
	context.fillStyle = "red";
	context.fillRect(100,140,110,70);	
	context.stroke();
	
	context.beginPath();
	context.fillStyle="red";
	context.fillRect(120,120,90,40);
	
	context.beginPath();
	context.fillStyle="black";
	context.arc(120,210,15,0,2*Math.PI,false);
	context.fill();
	context.stroke();
	
	context.beginPath();
	context.fillStyle="black";
	context.arc(188,210,15,0,2*Math.PI,false);
	context.fill();
	context.stroke();	
	
</script>
