<!--Get Current Time JQuery -->	
	<script>
		$('#getTime').click(function() {
			TIME.DoIt($('#results'));
		});
		
		$('#clear').click(function() {
			$('#results').html('');
		});			
			
			
		var TIME = (function(module) {
			
			
					  	
		
			
			//This prints the current time
			module.DoIt = function(resultObject){
				//resultObject.prepend(oldHour + ":" + 
				//					new Date().getMinutes() + ":" + 
				//					(new Date().getSeconds().length<2 ? '0' :'') + " " + "<br/>");
				
				
				
				var d = new Date();
				var month = d.getMonth()+1;
				var day = d.getDate();
				var hour = d.getHours();
				//This neat thing converts the 24-hour Military clock to the 12-hour clock
						if (hour > 12){
							newHour = hour - 12;
						  	hour = newHour;
					  	}				
				var minute = d.getMinutes();
				var second = d.getSeconds();
			
				var output = 
					((''+hour).length<2 ? '0' :'') + hour + ':' +
				    ((''+minute).length<2 ? '0' :'') + minute + ':' +
				    ((''+second).length<2 ? '0' :'') + second;  
				resultObject.prepend(output + "<br/>");
			};

			return module;
		}(TIME || {}));	
	</script>
