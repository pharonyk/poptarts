
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Newsletter Signup</title>
		<link rel="stylesheet" href="css/poptarts.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/ajaxSubmit.js"></script>	
	</head>
	<body>
	
	
		
	
<!--Title Bar -->	
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Newsletter</h1>
			</div>
			<div data-role="content" data-theme="a">
<!--Title Bar -->	
		
		
		

		
<div id="wrapper">







<!--Start of Newsletter Form -->
        <div id="message" style="display: none;"></div>
            
        <div align="center" id="waiting" style="display: none;">
            MAKING THINGS HAPPEN. HANG ON...<br />
            <img src="images/ajax-loader.gif" title="Loader" alt="Loader" />
        </div>
            
        <form action="" id="demoForm" method="post">
            <fieldset>
                <span style="font-size: 0.9em;">Please enter your email to subscribe to my worthless newsletter.</span>
                <p>
                    <label for="email">E-Mail:</label>
                    <input type="text" name="email" id="email" value="" />
                </p>
                <p>
                    <input type="submit" name="submit" id="submit" style="float: right; clear: both; margin-right: 3px;" value="Submit" />
                </p>
            </fieldset>
        </form>        
<!-- End of  Newsletter Form -->




	
</div>   	
		
</body>
</html>
