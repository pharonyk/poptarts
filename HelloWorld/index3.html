
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Newsletter Signup</title>
		<link rel="stylesheet" href="css/poptarts.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
	
	
		
	
	
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Newsletter Sign-up!</h1>
			</div>
			<div data-role="content" data-theme="a">

		
		
		
		
		
		
		
        <div id="wrapper">
            <div id="message" style="display: none;">
            </div>
            <div id="waiting" style="display: none;">
                MAKING THINGS HAPPEN. HANG ON...<br />
                <img src="images/ajax-loader.gif" title="Loader" alt="Loader" />
            </div>
            <form action="" id="demoForm" method="post">
                <fieldset>
                    <span style="font-size: 0.9em;">Please enter your email to subscribe to my worthless newsletter.</span>
                    <p>
                        <label for="email">E-Mail:</label>
                        <input type="text" name="email" id="email" value="" />
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" style="float: right; clear: both; margin-right: 3px;" value="Submit" />
                    </p>
                </fieldset>
            </form>
        </div>
			</div></div>
        
        <script type="text/javascript" src="js/ajaxSubmit.js"></script>		
		
		
	</div>	
		
		
		
		
	</body>
</html>
